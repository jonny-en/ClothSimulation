<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animation und Simulation - Cloth Simulation - jenglich, bbernst </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
		<script src="vendor/three.js"></script>
		<script src="vendor/jquery.min.js"></script>
		<script src="vendor/GPUComputationRenderer.js"></script>
		<script src="vendor/ShaderLoader.js"></script>
		<script src='vendor/OrbitControls.js'></script>
		<script src="clothsimulator.js"></script>
		<script src="cloth.js"></script>
		<script src="ballthrower.js"></script>

		<script>
			var canvas = document.body;
			/* Load all shaders at the beginning */
			var shaders = new ShaderLoader( 'shaders');
  			shaders.load( 'position', 'POS' , 'fragment' );
  			shaders.load( 'velocity', 'VEL' , 'fragment' );
  			shaders.load( 'position_balls', 'POS_BALLS' , 'fragment' );
  			shaders.load( 'oldposition_balls', 'OLDPOS_BALLS' , 'fragment' );
			shaders.shaderSetLoaded = function(){
				/*start program when shaders loaded */
				var program = new ClothSimulator(canvas);
				program.run();
			}
			
		</script>

	</body>
</html>
